<!DOCTYPE html>
<html class="staticrypt-html">
<head>
    <meta charset="utf-8" />
    <title>Arctic Climate Analysis</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <meta http-equiv="cache-control" content="max-age=0" />
    <meta http-equiv="cache-control" content="no-cache" />
    <meta http-equiv="expires" content="0" />
    <meta http-equiv="expires" content="Tue, 01 Jan 1980 1:00:00 GMT" />
    <meta http-equiv="pragma" content="no-cache" />

    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;600;700&family=Space+Grotesk:wght@500;600;700&family=IBM+Plex+Mono:wght@400;500&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .staticrypt-html {
            height: 100%;
        }

        .staticrypt-body {
            font-family: 'DM Sans', -apple-system, BlinkMacSystemFont, sans-serif;
            background: #060a14;
            color: #dce4f5;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            -webkit-font-smoothing: antialiased;
            margin: 0;
            position: relative;
        }

        .staticrypt-body::before {
            content: '';
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            background: radial-gradient(ellipse 60% 40% at 50% 30%, rgba(56, 189, 248, 0.05) 0%, transparent 70%);
            pointer-events: none;
        }

        .staticrypt-content {
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            z-index: 1;
        }

        .staticrypt-page {
            text-align: center;
            max-width: 420px;
            padding: 40px;
        }

        .staticrypt-form {
            background: transparent;
        }

        .logo-icon {
            width: 48px;
            height: 48px;
            border-radius: 14px;
            background: rgba(56, 189, 248, 0.08);
            border: 1px solid rgba(56, 189, 248, 0.15);
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 24px;
            font-size: 24px;
        }

        .staticrypt-title {
            font-family: 'Space Grotesk', sans-serif;
            font-size: 28px;
            font-weight: 700;
            letter-spacing: -0.5px;
            margin-bottom: 8px;
            background: linear-gradient(135deg, #e2e8f0 0%, #38bdf8 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .staticrypt-instructions {
            margin-bottom: 32px;
        }

        .staticrypt-instructions p {
            font-size: 14px;
            color: #8b9ec2;
            line-height: 1.6;
        }

        .staticrypt-password-container {
            position: relative;
            margin-bottom: 14px;
        }

        .staticrypt-form input[type="password"],
        .staticrypt-form input[type="text"] {
            width: 100%;
            padding: 14px 48px 14px 18px;
            font-size: 15px;
            font-family: 'DM Sans', sans-serif;
            border: 1px solid #1a2744;
            border-radius: 10px;
            background: #0e1525;
            color: #dce4f5;
            outline: none;
            transition: border-color 0.2s ease;
            box-sizing: border-box;
        }

        .staticrypt-form input[type="password"]:focus,
        .staticrypt-form input[type="text"]:focus {
            border-color: #38bdf8;
        }

        .staticrypt-form input[type="password"]::placeholder,
        .staticrypt-form input[type="text"]::placeholder {
            color: #556b94;
        }

        .staticrypt-toggle-password-visibility {
            cursor: pointer;
            height: 20px;
            opacity: 0.4;
            padding: 0;
            position: absolute;
            right: 16px;
            top: 50%;
            transform: translateY(-50%);
            width: 20px;
            filter: invert(1);
        }

        .staticrypt-toggle-password-visibility:hover {
            opacity: 0.7;
        }

        .staticrypt-decrypt-button {
            width: 100%;
            padding: 14px 32px;
            font-size: 14px;
            font-weight: 600;
            font-family: 'DM Sans', sans-serif;
            background: #38bdf8;
            color: #060a14;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: background 0.2s ease;
            letter-spacing: 0.3px;
        }

        .staticrypt-decrypt-button:hover {
            background: #5ccdfb;
        }

        label.staticrypt-remember {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 14px;
            font-size: 13px;
            color: #556b94;
        }

        .staticrypt-remember input[type="checkbox"] {
            margin-right: 8px;
            accent-color: #38bdf8;
        }

        .footer {
            margin-top: 48px;
            font-size: 11px;
            color: #3d5580;
            font-family: 'IBM Plex Mono', monospace;
        }

        .hidden {
            display: none !important;
        }

        .staticrypt-spinner-container {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .staticrypt-spinner {
            display: inline-block;
            width: 2rem;
            height: 2rem;
            border: 2px solid #1a2744;
            border-right-color: #38bdf8;
            border-radius: 50%;
            animation: spinner-border 0.75s linear infinite;
        }

        @keyframes spinner-border {
            100% {
                transform: rotate(360deg);
            }
        }
    </style>
</head>

<body class="staticrypt-body">

                        />

                    <label id="staticrypt-remember-label" class="staticrypt-remember hidden">

                    <input type="submit" class="staticrypt-decrypt-button" value="Continue" />
                </form>

                <p class="footer">Arctic Climate Hypothesis Dashboard</p>
            </div>
        </div>
    </div>

    <script>

        const templateError = "/*[|template_error|]*/0",
            templateToggleAltShow = "/*[|template_toggle_show|]*/0",
            templateToggleAltHide = "/*[|template_toggle_hide|]*/0",
            isRememberEnabled = /*[|is_remember_enabled|]*/ 0,
            staticryptConfig = /*[|staticrypt_config|]*/ 0;

        const templateConfig = {
            rememberExpirationKey: "staticrypt_expiration",
            rememberPassphraseKey: "staticrypt_passphrase",
            replaceHtmlCallback: null,
            clearLocalStorageCallback: null,
        };

        const staticrypt = staticryptInitiator.init(staticryptConfig, templateConfig);

        window.onload = async function () {
            const { isSuccessful } = await staticrypt.handleDecryptOnLoad();

            if (!isSuccessful) {
                document.getElementById("staticrypt_loading").classList.add("hidden");
                document.getElementById("staticrypt_content").classList.remove("hidden");
                document.getElementById("staticrypt-password").focus();

        const imgSrcEyeOpened =
            "data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHZpZXdCb3g9IjAgMCA1NzYgNTEyIj48IS0tIUZvbnQgQXdlc29tZSBGcmVlIDYuNS4yIGJ5IEBmb250YXdlc29tZSAtIGh0dHBzOi8vZm9udGF3ZXNvbWUuY29tIExpY2Vuc2UgLSBodHRwczovL2ZvbnRhd2Vzb21lLmNvbS9saWNlbnNlL2ZyZWUgQ29weXJpZ2h0IDIwMjQgRm9udGljb25zLCBJbmMuLS0+PHBhdGggZD0iTTI4OCAzMmMtODAuOCAwLTE0NS41IDM2LjgtMTkyLjYgODAuNkM0OC42IDE1NiAxNy4zIDIwOCAyLjUgMjQzLjdjLTMuMyA3LjktMy4zIDE2LjcgMCAyNC42QzE3LjMgMzA0IDQ4LjYgMzU2IDk1LjQgMzk5LjRDMTQyLjUgNDQzLjIgMjA3LjIgNDgwIDI4OCA0ODBzMTQ1LjUtMzYuOCAxOTIuNi04MC42YzQ2LjgtNDMuNSA3OC4xLTk1LjQgOTMtMTMxLjFjMy4zLTcuOSAzLjMtMTYuNyAwLTI0LjZjLTE0LjktMzUuNy00Ni4yLTg3LjctOTMtMTMxLjFDNDMzLjUgNjguOCAzNjguOCAzMiAyODggMzJ6TTE0NCAyNTZhMTQ0IDE0NCAwIDEgMSAyODggMCAxNDQgMTQ0IDAgMSAxIC0yODggMHptMTQ0LTY0YzAgMzUuMy0yOC43IDY0LTY0IDY0Yy03LjEgMC0xMy45LTEuMi0yMC4zLTMuM2MtNS41LTEuOC0xMS45IDEuNi0xMS43IDcuNGMuMyA2LjkgMS4zIDEzLjggMy4yIDIwLjdjMTMuNyA1MS4yIDY2LjQgODEuNiAxMTcuNiA2Ny45czgxLjYtNjYuNCA2Ny45LTExNy42Yy0xMS4xLTQxLjUtNDcuOC02OS40LTg4LjYtNzEuMWMtNS44LS4yLTkuMiA2LjEtNy40IDExLjdjMi4xIDYuNCAzLjMgMTMuMiAzLjMgMjAuM3oiLz48L3N2Zz4=";

            const passwordInput = document.getElementById("staticrypt-password");
            if (passwordInput.type === "password") {
                passwordInput.type = "text";
                toggleIcon.src = imgSrcEyeOpened;
                toggleIcon.alt = templateToggleAltHide;
                toggleIcon.title = templateToggleAltHide;
            } else {
                passwordInput.type = "password";
                toggleIcon.src = imgSrcEyeClosed;
                toggleIcon.alt = templateToggleAltShow;
                toggleIcon.title = templateToggleAltShow;
            }
        });

        document.getElementById("staticrypt-form").addEventListener("submit", async function (e) {
            e.preventDefault();

            const password = document.getElementById("staticrypt-password").value,
                isRememberChecked = document.getElementById("staticrypt-remember").checked;

            const { isSuccessful } = await staticrypt.handleDecryptionOfPage(password, isRememberChecked);

            if (!isSuccessful) {
                alert(templateError);
            }
        });

</html>
